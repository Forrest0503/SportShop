<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="img">
            <button type="submit">上传</button>
        </form>

        {% for img in imgs %}
            <label>{{ img.img.url }}</label>
            <img src="{{ img.img.url }}" />
        {% endfor %}
    </body>
</html>
