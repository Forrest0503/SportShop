<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>修改个人信息</title>

	<!-- Bootstrap -->
	{% load static %}
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="{% static 'css/dashboard.css' %}" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<!--    <style>
    	body{padding-top:200px;}
    </style> -->
</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
				    aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/Goods/home_page">运动商城</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<p class="navbar-text">个人信息</p>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul id="nav-ul" class="nav navbar-nav navbar-right">
					{% if user.name %}
					<li class="nav-item">
						<a class="nav-link" href="/Goods/editInfo" style='color:white'>您好,{{user.name}}</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/Goods/cart" style='color:white'>购物车</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/Goods/order" style='color:white'>我的订单</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/Goods/editInfo" style='color:white'>个人中心</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/User/logout" style='color:white'>退出登录</a>
					</li>
					{% else %}
					<li class="nav-item">
						<a class="nav-link" href="/User/login" style='color:white'>请登录</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/User/signup" style='color:white'>立即注册</a>
					</li>
					{% endif %}
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-sm-9 col-md-10">
				<h3 class="page-header">我的收货地址</h3>

				<div class="form-horizontal">
					<div class="form-group">
						<div class="col-sm-5 ">
							<label for="phone" style="font-size: 20px">收货人姓名:</label>
							<div>
								<label>{{user.name}}</label>
							</div>
							<hr>
							<label for="phone" style="font-size: 20px">手机号:</label>
							<div>
								<label>{{user.telephone}}</label>
							</div>
							<hr>
							<label for="address" style="font-size: 20px">收货地址:</label>
							<div>
								<label>{{user.address}}</label>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-sm-9 col-md-10">
				<h3 class="page-header">修改收货地址</h3>

				<div class="form-horizontal">
					<div class="form-group">
						<div class="col-sm-5 ">
							<form method="POST" action="/Goods/editInfo">
								{% csrf_token %}
								<label for="phone">手机号</label>
								<input type="text" pattern="^(0|86|17951)?(13[0-9]|15[012356789]|17[0678]|18[0-9]|14[57])[0-9]{8}" name="phone" class="form-control" id="phone" placeholder="请输入手机号">

								<label for="address">收货地址</label>
								<input type="text" name="address" class="form-control" id="address" placeholder="请输入收货地址">
								<button id="modify" type="submit" class="btn  btn-primary">修改</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
	<script src="js/jquery-1.12.4.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="{% static 'js/bootstrap.min.js' %}"></script>

	<!-- editInfo.js -->
	<script src="js/editInfo.js"></script>
</body>

</html>
