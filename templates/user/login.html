<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>登录</title>

	<!-- Bootstrap -->
	{% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'css/signin.css' %}" rel="stylesheet" type="text/css">
	
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<!--     <style>
    	body{padding-top:200px;}
    </style> -->
  </head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> 
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/Goods/home_page">运动商城</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<p class="navbar-text">欢迎登录</p>
			<ul id="nav-ul" class="nav navbar-nav navbar-right">
				{% if not user.name %}
					<li class="nav-item">
						<a class="nav-link" href="/User/signup" style='color:white'>立即注册</a>
					</li>
				{% endif %}
			</ul>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div class="container">
		<form action="/User/login/" method="POST" class="form-signin">
			{% csrf_token %}
			<h2 class="form-signin-heading">账户登录</h2>
			<label for="inputUsername" class="sr-only">username</label>
			<input type="text" id="username" class="form-control" name="username" placeholder="用户名" required autofocus>
			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" id="password" class="form-control" name="password" placeholder="密码" required>
			{% if error %}
				<div class="col-sm-12">
					<p class="text-center">
						<a>{{error}}</a>
					</p>
				</div>
			{% endif %}
			<button class="btn btn-lg btn-primary btn-block" type="submit" onclick="login()">登录</button>
		</form>
	</div>
	<!-- /container -->

	
</body>
</html>
